{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <a href="{% url 'accounts:change-password' %}">비밀번호 변경하기</a>
    {% bootstrap_button button_type=submit content="회원정보 수정하기" %}
</form>

{% endblock %}
