{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block css %}
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
{% endblock %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="로그인하기" %}
</form>

<!-- 카카오 로그인 -->
<a id="kakao-login-btn"></a>
	<!-- <button class="api-btn" onclick="unlinkApp()">앱 탈퇴하기</button> -->
	<div id="result"></div>
<script type="text/javascript">
    function unlinkApp() {
    Kakao.API.request({
        url: '/v1/user/unlink',
        success: function(res) {
        alert('success: ' + JSON.stringify(res))
        },
        fail: function(err) {
        alert('fail: ' + JSON.stringify(err))
        },
    })
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="text/javascript">
    Kakao.init('4b0aba968caae7a60dd1f42118b78f8e');
    console.log(Kakao.isInitialized());

    Kakao.Auth.createLoginButton({
    container: '#kakao-login-btn',
    success: function(authObj) {
        Kakao.API.request({
        url: '/v2/user/me',
        success: function(result) {
            $('#result').append(result);
            id = result.id
            connected_at = result.connected_at
            kakao_account = result.kakao_account
            $('#result').append(kakao_account);
            // resultdiv="<h2>로그인 성공 !!"
            // resultdiv += '<h4>id: '+id+'<h4>'
            // resultdiv += '<h4>connected_at: '+connected_at+'<h4>'
            // email ="";
            // gender = "";
            if(typeof kakao_account != 'undefined'){
                email = kakao_account.email;
                gender = kakao_account.gender;
            }
            // resultdiv += '<h4>email: '+email+'<h4>'
            // resultdiv += '<h4>gender: '+gender+'<h4>'
            // $('#result').append(resultdiv);

            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value
            axios({
            method: 'post',
            url: `/accounts/database/`,
            headers: {'X-CSRFToken': csrftoken},
            data: {'username': id, 'email': email, 'gender': gender}
            }).then(response => {
            location.reload();
            // window.location.href = 'http://localhost:8000/reviews/'; // 이동할 url
            })
            
        },
        fail: function(error) {
            alert(
            'login success, but failed to request user information: ' +
                JSON.stringify(error)
            )
        },
        })
    },
    fail: function(err) {
        alert('failed to login: ' + JSON.stringify(err))
    },
    })
</script>

<!-- 네이버 로그인 -->
<!-- 네이버아이디로로그인 버튼 노출 영역 -->
<div id="naver_id_login"></div>
<!-- //네이버아이디로로그인 버튼 노출 영역 -->
<script type="text/javascript">
    var naver_id_login = new naver_id_login("zjLdxtDw_nRiWWquH1wK", "http://127.0.0.1:8000/accounts/callback/");
    var state = naver_id_login.getUniqState();
    naver_id_login.setButton("white", 2,40);
    naver_id_login.setDomain("http://127.0.0.1:8000/accounts/login/");
    naver_id_login.setState(state);
    naver_id_login.setPopup();
    naver_id_login.init_naver_id_login();
</script>

{% if user.is_authenticated %}
    <h1>로그인 됨</h1>
{% else %}
    <h1>로그인 안됨</h1>
{% endif %}

{% endblock %}
