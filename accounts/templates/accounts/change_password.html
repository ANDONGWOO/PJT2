{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/change_password.css' %}">
{% endblock css %}

{% block content %}

  <div class="signup-form">

    <div class="title">비밀번호 변경</div>

    <form action="" method="POST">
      {% csrf_token %}
      <div class="user-details">
        <div class="input-box">
          <span class="details">비밀번호</span>
          <input type="password" placeholder="비밀번호를 입력해 주세요" required="required" name="password1" id="password1">
        </div>

        <div class="input-box">
          <span class="details">비밀번호 확인</span>
          <input type="password" placeholder="비밀번호를 확인해 주세요" required="required" name="password2" id="password2">
        </div>

        <div class="button">
          <input type="submit" value="수정 완료" onclick="loginCheck()">
        </div>
      </div>

    </form>

  </div>

  <script>
    // 아이디 비밀번호 입력 안 한 경우
    function loginCheck() {
      let loginForm = document.loginForm;
      let password1 = document
        .getElementById('password1')
        .value;
      let mb_pwd = document
        .getElementById('password2')
        .value;

      if (password1 === "") {
        alert("비밀번호를 입력해주세요.");
      } else if (password2 === "") {
        alert("비밀번호를 확인해주세요.");
      } else if (password1 !== password2) {
        alert("동일한 비밀번호를 입력해주세요")
      } else if (password1 === password2) {
        loginForm.submit();
      }
    }
  </script>

{% endblock %}
