{% extends 'base.html' %}

{% block content %}
  <div class="position-absolute top-50 start-50">
    {% if not products %}
      <h1>검색없음</h1>
    {% else %}
      {% for i in products.all %}
        <a href="{% url 'products:detail' i.pk %}">{{ i.name }}</a>
      {% endfor %}
    {% endif %}
    <hr>
    <p>검색 순위</p>
    {% for z in search_ranking %}
      <a href="">{{ z.search_text }}</a>
    {% endfor %}
  </div>
{% endblock content %}
